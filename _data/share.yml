label: "Share"

platforms:
  -
   type: Whatsapp
   icon: "fab fa-whatsapp"
   link: "whatsapp://send?text=URL"
  -
    type: Telegram
    icon: "fab fa-telegram"
    link: "https://telegram.me/share?text=TITLE&url=URL"
  -
    type: Linkedin
    icon: "fab fa-linkedin"
    link: "https://www.linkedin.com/sharing/share-offsite/?url=URL"
  -
    type: Facebook
    icon: "fab fa-facebook-square"
    link: "https://www.facebook.com/sharer/sharer.php?title=TITLE&u=URL"
  -
    type: Twitter
    icon: "fab fa-twitter"
    link: "https://twitter.com/intent/tweet?text=TITLE&url=URL"
  -
    type: Reddit
    icon: "fab fa-reddit"
    link: "https://reddit.com/submit/?url=URL&amp;resubmit=true&amp;title=TITLE"
  -
    type: Tumbler
    icon: "fab fa-tumblr-square"
    link: "http://www.tumblr.com/share/link?url=URL&amp;title=TITLE"
  -
    type: VK
    icon: "fab fa-vk"
    link: "http://vkontakte.ru/share.php?url=URL"